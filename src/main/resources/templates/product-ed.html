<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Producto</title>
</head>
<body>
<h1 style="text-align: center">Detalles del Producto</h1>
<div class="container text-center mt-5">

    <!-- Form to edit the product -->
    <form th:action="@{/products/{id}/edit(id=${product.id})}" method="post">
        <table class="table">
            <thead>
            <tr>
                <th>Nombre del Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
               <!-- <th>Imagen</th>-->
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <label>
                        <input type="text" th:field="${product.title}" name="name">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" th:field="${product.price}" name="price">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" th:field="${product.quantity}" name="quantity">
                    </label>
                </td>
                <td>
                    <!-- Add image input field or upload functionality here -->
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit">Guardar cambios</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
