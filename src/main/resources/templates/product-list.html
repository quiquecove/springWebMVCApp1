<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Listado de Productos</title>
</head>
<body>
<h1 style="text-align: center; margin-top: 2rem">Lista de Productos</h1>
<div class="container text-center mt-5">

        <!--Tabla productos-->

        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product:${products}">
                <th scope="row" th:text="${product.id}"></th>
                <td th:text="${product.getTitle()}"></td>
                <td th:text="${product.getPrice()}"></td>
                <td th:text="${product.getQuantity()}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/products/{id}/view(id=${product.id})}">ver</a>
                    <a class="btn btn-success" th:href="@{/products/{id}/edit(id=${product.id})}">editar</a>
                    <a class="btn btn-danger" th:href="@{/products/{id}/delete(id=${product.id})}">borrar</a>


                </td>
            </tr>

            </tbody>

        </table>
     <a style="margin-bottom: 5rem" class="btn btn-success" th:href="@{/products/newProduct}">AÃ±adir</a>

</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
