<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Lista de Productos</title>
</head>
<body>
<div>
    <div style="float: left">
        <a href="/products" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Volver a Products
        </a>
    </div>
    <div>
        <h1 style="text-align: center">Lista de Products</h1>
    </div>

</div>
<div class="container text-center mt-5">

    <!--Tabla productos-->

    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre del Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row" th:text="${product.id}"></th>
            <td th:text="${product.getTitle()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td th:text="${product.getQuantity()}"></td>
            <td>
                <!--<img th:src="${product.imageUrl}" alt="Imagen del Producto" width="100" height="100">-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
